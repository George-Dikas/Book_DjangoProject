<!-- Change Password Form Modal -->
{% load crispy_forms_tags %}

<div class="modal fade" id="changePassword" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">Change Password</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form action="/library/personal_info/" id="updatePassword" method="post">
                {% csrf_token %}
                <div class="modal-body">
                    {{formPwd|crispy}} 
                </div>
                <div class="modal-footer">
                    <button type="reset" class="btn btn-secondary">Clear</button>
                    <button type="submit" name="subPwd" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>
