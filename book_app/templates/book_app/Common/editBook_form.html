<!-- Edit Book Modal -->  
{% load crispy_forms_tags %}

<div class="modal fade" id="editBook" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">Book Editing</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form action="/library/edit_book/{{book_id}}" id="editBookForm" method="post" autocomplete="off">
                {% csrf_token %}
                <div class="modal-body">
                    {{form|crispy}}  
                </div>
                <div class="modal-footer">
                    <button type="button" id="rstEditBook" class="btn btn-secondary">Reset</button>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>
